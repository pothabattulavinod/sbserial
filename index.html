<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- JW Player script -->
    <script src="https://ssl.p.jwpcdn.com/player/v/8.22.0/jwplayer.js"></script>
    <!-- JW Player license key -->
    <script>
        jwplayer.key = 'EN7MpaKagehNwodFmcDG3/k/QCMXIo8qyzO5Fi+Bxq0=';
    </script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #player {
            width: 100% !important;
            height: 100% !important;
            position: relative;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTK2qab8nYPofy3fraUeubM-WVGwLll1Efb6cnk3583uqm7tCe-QW-y4KOl&s=10') no-repeat center center;
            background-size: cover;
        }

        /* Position title */
        .jw-title-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            color: #ff6347;
        }

        /* Title styling */
        .jw-title-primary {
            font-weight: bold;
            font-size: 1em;
            color: #ff6347 !important;
        }

        /* Change progress bar (timer) color */
        .jwplayer .jw-progress {
            background-color: #ff6347;
        }

        .jwplayer .jw-text-time {
            color: #ff6347 !important;
        }

        .jwplayer .jw-title {
            color: #ff6347 !important;
        }

        button:hover {
            background: #ff6347 !important;
        }

        .jw-icon-forward {
            background: url('https://www.kindpng.com/picc/b/79-797059_forward-icon-png.png') no-repeat center center;
            background-size: 100%;
        }

        .jw-rightclick .jw-reset {
            display: none;
        }

        /* Mobile view adjustments */
        @media (max-width: 768px) {
            .jw-title-primary {
                font-size: 0.8em !important;
            }
        }
    </style>
</head>

<body>

    <div id="player"></div>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            var playerInstance = jwplayer("player");

            playerInstance.setup({
                aspectratio: "16:9",
                primary: 'html5',
                sources: [{
                    file: "https://58a49ee706238.streamlock.net:8485/uploads/jio_1721288/8d7477758bfec0ba32ed72b76b3df509.mp4/index.m3u8"
                }],
                width: '100%',
                height: '100%',
                controls: true,
                displayPlaybackLabel: true,
                autostart: false,
                preload: 'none',
                advertising: {
                    client: "vast",
                    schedule: [{
                        offset: "pre",
                        tag: ""
                    }]
                },
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTK2qab8nYPofy3fraUeubM-WVGwLll1Efb6cnk3583uqm7tCe-QW-y4KOl&s=10',
                title: "07 OCT 2024",
            });

            // Force full screen and rotate the screen on play
            playerInstance.on('play', function() {
                playerInstance.setFullscreen(true);

                // Check if the screen orientation API is supported
                if (screen.orientation && screen.orientation.lock) {
                    // Lock the screen in landscape mode
                    screen.orientation.lock('landscape').catch(function (error) {
                        console.log('Screen orientation lock failed: ' + error);
                    });
                } else if (window.screen.lockOrientation) {
                    // For older browsers
                    window.screen.lockOrientation('landscape');
                }
            });

            // Add a custom button to forward the video 10 seconds
            playerInstance.addButton(
                'https://www.kindpng.com/picc/b/79-797059_forward-icon-png.png',
                'Forward 10 seconds',
                function () {
                    playerInstance.seek(playerInstance.getPosition() + 10);
                },
                'forward10'
            );

            // Unlock the orientation when the video ends or the user pauses it
            playerInstance.on('pause', function() {
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            });

            playerInstance.on('complete', function() {
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            });
        });
    </script>

</body>

</html>
